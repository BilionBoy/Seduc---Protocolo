<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4">Inspeções</h1>
            <div>
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">

                    <li><a class="dropdown-item" href="#">Opção 2</a></li>
                </ul>
            </div>
        </div>

        <!-- Barra de busca e botão de relatório -->
        <div class="d-flex gap-2 mb-3">
            <input type="text" class="form-control" placeholder="Pesquisar">
            <button class="btn btn-success">Relatório</button>
        </div>

        <!-- Tabela -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Ações</th>
                        <th>Tipo de Inspeção</th>
                        <th>Descrição</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="bi-gear"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Opção 1</a></li>
                                    <li><a class="dropdown-item" href="#">Opção 2</a></li>
                                </ul>
                            </div>
                        </td>
                        <td>INSPEÇÃO COINFRA</td>
                        <td>INSPEÇÃO PREDIAL EEEF HEITOR VILLA LOBOS</td>
                        <td>EEEF HEITOR VILLA LOBOS</td>
                        <td>17/09/2024</td>
                    </tr>
                    <!-- Outras linhas aqui -->
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Anterior</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Próximo</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wERXIe6fkhFOKNxzeOVhDqYQ4r2QhoEOZe2flnMawI6LLzdEOegcHwvRKA7N5GOW"
        crossorigin="anonymous"></script>

</html>
